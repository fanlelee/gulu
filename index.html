<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-radius: 4px;
            --button-color: #999;
            --button-border-color: #999;
            --button-hover-color: #666;
            --button-active-bg: #eee;
        }
    </style>
    <style>
        body {
            font-size: var(--font-size);
        }

        #app {
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <g-button :loading="loading1" @click="loading1 = !loading1">
        文字
    </g-button>
    <g-button icon="settings" icon-position="right"  :loading="loading2" @click="loading2 = !loading2">
        文字
    </g-button>
    <g-button icon="settings" icon-position="left"  :loading="loading3" @click="loading3 = !loading3">
        文字
    </g-button>
    <g-icon name="down"></g-icon>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1574908_r76xdq5j7h.js"></script>

</html>
