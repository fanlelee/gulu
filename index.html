<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-radius: 4px;
            --button-color: #999;
            --button-border-color: #999;
            --button-hover-color: #666;
            --button-active-bg: #eee;
        }
    </style>
    <style>
        body {
            font-size: var(--font-size);
        }

        #app {
        }

    </style>
</head>
<body>
<div id="app">
    <g-tabs :selected.sync="selectedTab" >
        <g-tabs-head direction="horizontal">
            <template slot="actions">
                <button>设置</button>
            </template>
            <g-tabs-item name="woman" disabled>
                <g-icon name="loading"></g-icon>
                美女
            </g-tabs-item>
            <g-tabs-item name="finance">财金</g-tabs-item>
            <g-tabs-item name="sports">体育</g-tabs-item>
        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-content name="woman">美女相关资讯</g-tabs-content>
            <g-tabs-content name="finance">财金相关资讯</g-tabs-content>
            <g-tabs-content name="sports">体育相关资讯</g-tabs-content>
        </g-tabs-body>
    </g-tabs>
</div>
<script src="./src/app.js"></script>
</body>
</html>
