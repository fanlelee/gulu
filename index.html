<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-radius: 4px;
            --button-color: #999;
            --button-border-color: #999;
            --button-hover-color: #666;
            --button-active-bg: #eee;
        }
    </style>
    <style>
        body {
            font-size: var(--font-size);
        }

        #app {
            margin: 20px;
        }

        .wrapper {
            margin: 10px;
        }


    </style>
</head>
<body>
<div id="app">

    <div style="border: 1px solid red">

        <g-row gutter="20">
            <g-col span="10"><div>1</div></g-col>
            <g-col span="10"><div>2</div></g-col>
            <g-col span="10"><div>3</div></g-col>
        </g-row>
        <g-row>
            <g-col span="6"></g-col>
            <g-col :span="18"></g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="10"></g-col>
            <g-col span="4"></g-col>
            <g-col span="10"></g-col>
        </g-row>
        <g-row>
            <g-col span="10"></g-col>
            <g-col span="10" offset="4"></g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="10"></g-col>
            <g-col span="10" offset="4"></g-col>
        </g-row>
    </div>


    <br>
    <g-input value="王五" @change="inputChange"></g-input>
    <g-input value="disabled" disabled></g-input>
    <g-input value="readonly" readonly></g-input>
    <div>
        <g-input value="12345" error="密码错误"></g-input>
    </div>
    <div>
        <g-input v-model="message"></g-input>
        <span>{{message}}</span>
    </div>
    <div>
        <g-button :loading="loading1" @click="loading1 = !loading1">
            文字
        </g-button>
        <g-button icon="settings" icon-position="right" :loading="loading2" @click="loading2 = !loading2">
            文字
        </g-button>
        <g-button icon="settings" icon-position="left" :loading="loading3" @click="loading3 = !loading3">
            文字
        </g-button>

        <button-group>
            <g-button icon="left" icon-position="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </button-group>
        <div id="test"></div>
        <div id="test2"></div>

    </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
